<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./pages/index.css">
  <title>Место</title>
</head>

<body class="page">
  <header class="header">
    <img src="<%=require('./images/logo.svg')%>" class="header__logo" alt="Логотип Место">
  </header>
  <main>
    <section class="profile">
      <div class="profile__table">
        <div class="profile__avatar-outside">
          <button class="profile__avatar-button" type="button" aria-label="Изменить аватар">
            <img
              class="profile__avatar-image"
              src="#"
              alt="аватар"
            />
          </button>
        </div>

        <div class="profile__info">
          <div class="profile__edit">
            <h1 class="profile__title">Жак-Ив&nbsp;Кусто</h1>
            <button class="profile__button-edit" type="button" aria-label="Редактировать"></button>
          </div>
          <p class="profile__subtitle">Исследователь&nbsp;океана</p>
        </div>
        <button class="profile__button-add" type="button" aria-label="Добавить"></button>
      </div>
    </section>
    <section class="elements">
      <!-- Шаблон карточки для генерации -->
      <template id="card">
        <div class="card">
          <img
            src="#"
            alt="#"
            class="card__image">
          <div class="card__group">
            <h2 class="card__title">#</h2>
            <div class="card__like-button-group">
              <button
                type="button"
                class="card__like-button"
                aria-label="Добавить в избранное">
              </button>
              <span class="card__like-count">0</span>
            </div>
          </div>
          <button type="button" class="card__delete-button" aria-label="Удалить"></button>
        </div>
      </template>
      <template id="cardWithoutBasket">
        <div class="card">
          <img
            src="#"
            alt="#"
            class="card__image">
          <div class="card__group">
            <h2 class="card__title">#</h2>
            <div class="card__like-button-group">
              <button
                type="button"
                class="card__like-button"
                aria-label="Добавить в избранное">
              </button>
              <span class="card__like-count">0</span>
            </div>
          </div>
        </div>
      </template>
    </section>
  </main>
  <!-- Popups  -->

  <!-- Popup: редактировать  профиль -->
  <div class="popup popup_profile-edit">
    <div class="popup__container">
      <button class="popup__button-close" type="button" aria-label="Закрыть"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form popup__form-profile" name="form_profile-edit" novalidate>
        <input
          id="name-input"
          type="text"
          class="popup__input popup__input_data_name"
          placeholder="Введите имя и фамилию"
          name="name"
          minlength="2"
          maxlength="40"
          required>
        <span class="popup__input-error name-input-error"></span>
        <input
          id="job-input"
          type="text"
          class="popup__input popup__input_data_profession"
          placeholder="Введите профессию"
          name="profession"
          minlength="2"
          maxlength="200"
          required>
        <span class="popup__input-error job-input-error"></span>
        <button class="popup__save-button" type="submit" aria-label="Сохранить">Сохранить</button>
      </form>
    </div>
  </div>

  <!-- Popup: Создание  новой карточки места  -->
  <div class="popup popup_card-add">
    <div class="popup__container">
      <button class="popup__button-close" type="button" aria-label="Закрыть"></button>
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__form popup__form-card" name="form_card-add" novalidate>
        <input
          id="title-input"
          type="text"
          class="popup__input  popup__input_place_name"
          placeholder="Название"
          name="name"
          minlength="2"
          maxlength="30"
          required>
        <span class="popup__input-error title-input-error"></span>
        <input
          id="link-input"
          type="url"
          class="popup__input  popup__input_place_link"
          placeholder="Ссылка на картинку"
          name="link"
          required>
        <span class="popup__input-error link-input-error"></span>
        <button class="popup__save-button" type="submit" aria-label="Создать">Создать</button>
      </form>
    </div>
  </div>

  <!-- Popup: Увеличение изображения места -->
  <div class="popup popup_picture" id="popup__picture">
    <div class="popup__picture-container">
      <button
        class="popup__button-close"
        type="button"
        aria-label="Закрыть"></button>
      <img
        src="#"
        alt="#"
        class="popup__picture-image">
      <figcaption class="popup__picture-title">#</figcaption>
    </div>
  </div>

  <div class="popup popup_avatar">
    <div class="popup__container">
      <button class="popup__button-close" type="button" aria-label="Закрыть"></button>
      <h2 class="popup__title">Обновить аватар</h2>
      <form class="popup__form" name="form_change_avatar" novalidate>
        <input
          id="avatar-input"
          type="url"
          class="popup__input  popup__input_place_name"
          placeholder="Ссылка на аватар"
          name="avatarURL"
          required>
        <span class="popup__input-error avatar-input-error"></span>
        <button class="popup__save-button" type="submit" aria-label="Создать">Обновить</button>
      </form>
    </div>
  </div>

    <div class="popup popup__delete">
      <div class="popup__container">
        <form action="#" class="popup__form" name="deleteCard" novalidate>
          <button class="popup__button-close" type="button" aria-label="Закрыть"></button>
          <h2 class="popup__title">Вы уверены?</h2>
          <button class="popup__save-button" type="submit" aria-label="Подтвердить">Да</button>
        </form>
      </div>
    </div>

  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>
</body>
</html>
