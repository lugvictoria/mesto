<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Место</title>
</head>

<body class="page">
  <header class="header">
    <img src="images/logo.svg" class="header__logo" alt="Логотип Место">
  </header>
  <main>
    <section class="profile">
      <div class="profile__table">
        <img src="images/image.jpg" class="profile__avatar-image" alt="Фото Жак-Ив Кусто">
        <div class="profile__info">
          <div class="profile__edit">
            <h1 class="profile__title">Жак-Ив&nbsp;Кусто</h1>
            <button class="profile__button-edit" type="submit"></button>
          </div>
          <p class="profile__subtitle">Исследователь&nbsp;океана</p>
        </div>
        <button class="profile__button-add" type="button"></button>
      </div>
    </section>
    <section class="elements">
      <div class="elements__item">
        <img src="images/karach.jpg" class="elements__image" alt="Карачаевск">
        <div class="elements__group">
          <h2 class="elements__title">Карачаевск</h2>
          <img src="images/heart.svg" class="elements__sign" alt="сердечко">
        </div>
      </div>
      <div class="elements__item">
        <img src="images/elbrus.jpg" class="elements__image" alt="Гора Эльбрус">
        <div class="elements__group">
          <h2 class="elements__title">Гора Эльбрус</h2>
          <img src="images/heart.svg" class="elements__sign" alt="сердечко">
        </div>
      </div>
      <div class="elements__item">
        <img src="images/donbai.jpg" class="elements__image" alt="Домбай">
        <div class="elements__group">
          <h2 class="elements__title">Домбай</h2>
          <img src="images/heart.svg" class="elements__sign" alt="сердечко">
        </div>
      </div>
      <div class="elements__item">
        <img src="images/baikal.jpg" class="elements__image" alt="Байкал">
        <div class="elements__group">
          <h2 class="elements__title">Байкал</h2>
          <img src="images/heart.svg" class="elements__sign" alt="сердечко">
        </div>
      </div>
      <div class="elements__item">
        <img src="images/river_lena.jpg" class="elements__image" alt="Река Лена">
        <div class="elements__group">
          <h2 class="elements__title">Река Лена</h2>
          <img src="images/heart.svg" class="elements__sign" alt="сердечко">
        </div>
      </div>
      <div class="elements__item">
        <img src="images/ozero_altai.jpg" class="elements__image" alt="Гейзерное озеро Алтай">
        <div class="elements__group">
          <h2 class="elements__title">Озеро Алтай</h2>
          <img src="images/heart.svg" class="elements__sign" alt="сердечко">
        </div>
      </div>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">© 2020 Mesto Russia</p>
  </footer>
  <div class="popup">
    <div class="popup__container">
      <button class="popup__button-close" type="button"></button>
      <h3 class="popup__title">Редактировать профиль</h3>
      <form class="popup__form" name="form">
        <input type="text" class="popup__inputs popup__inputs_name" placeholder="" name="name">
        <input type="text" class="popup__inputs popup__inputs_proffession" placeholder="" name="proffession">
        <button class="popup__button-save" type="submit">Сохранить</button>
      </form>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>

</html>
