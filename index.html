<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Место</title>
</head>

<body class="page">
  <header class="header">
    <img src="images/logo.svg" class="header__logo" alt="Логотип Место">
  </header>
  <main>
    <section class="profile">
      <div class="profile__table">
        <img src="images/image.jpg" class="profile__avatar-image" alt="Фото Жак-Ив Кусто">
        <div class="profile__info">
          <div class="profile__edit">
            <h1 class="profile__title">Жак-Ив&nbsp;Кусто</h1>
            <button class="profile__button-edit" type="button" aria-label="Редактировать"></button>
          </div>
          <p class="profile__subtitle">Исследователь&nbsp;океана</p>
        </div>
        <button class="profile__button-add" type="button" aria-label="Добавить"></button>
      </div>
    </section>
    <section class="elements">
      <!-- Шаблон карточки для генерации -->
      <template id="cards">
        <article class="card">
          <img src="#" class="card__image" alt="#">
          <button class="card__delete-button" type="button" aria-label="Иконка удаления"></button>
          <div class="card__group">
            <h2 class="card__title">Байкал</h2>
            <button class="card__like-button" type="button" aria-label="Лайк Сердечко"></button>
          </div>
        </article>
      </template>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>
  <div class="popup" id="popup_profile-edit">
    <div class="popup__container">
      <button class="popup__button-close" type="button" aria-label="Закрыть"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form" name="form_profile-edit">
        <input type="text" class="popup__inputs popup__inputs_data_name" placeholder="Введите имя и фамилию" name="name"
          required>
        <input type="text" class="popup__inputs popup__inputs_data_profession" placeholder="Введите профессию"
          name="profession" required>
        <button class="popup__button-save" type="submit" aria-label="Сохранить">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup" id="popup_card-add">
    <div class="popup__container">
      <button class="popup__button-close" type="button" aria-label="Закрыть"></button>
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__form" name="form_card-add">
        <input type="text" class="popup__inputs  popup__inputs_place_name" placeholder="Название" name="name" required>
        <input type="url" class="popup__inputs  popup__inputs_place_link" placeholder="Ссылка на картинку"
          name="profession" required>
        <button class="popup__button-save" type="submit" aria-label="Создать">Создать</button>
      </form>
    </div>
  </div>
  <div class="popup popup_picture" id="popup__picture">
    <div class="popup__picture-container">
      <button class="popup__button-close" type="button" aria-label="Закрыть"></button>
      <img src="images/baikal.jpg" alt="Байкал" class="popup__picture-image">
      <h2 class="popup__picture-title">Байкал</h2>
    </div>
  </div>

  <script src="./scripts/listplace.js"></script>
  <script src="./scripts/index.js"></script>
</body>

</html>
